<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <section class="auth">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                    <div class="auth-block">
                        <h5 class="entexamModal__header---title mb-2">
                            Login with
                        </h5>
                        <p class="auth-text">Log in to play game.</p>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="entexam-label">Username</label>*
                                <input type="text" class="entexam-input form-control" name="username" id="username" placeholder="Enter Your Username" required />
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="entexam-label">Password</label>*
                                <input type="password" class="entexam-input form-control" name="password" id="password" placeholder="Enter Your Password" required />
                            </div>
                            {% if err %}
                            <p style="color:red ;" class="error_message">*{{err}}</p>
                            {% endif %}
                            <button type="submit" class="btn btn-theme btn-block">Login</button>
                        </form>
                        <hr>
                        <p class="auth-text mb-0">New User! <span><a href="{%url 'register' %}" class="link">Register here</a></span> </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $(document).ready(function () {
        window.setTimeout(function() {
            $(".error_message").fadeOut(400, function(){
                $(this).remove(); 
            });
        }, 3000);
        });
    </script>
</body>

</html>
